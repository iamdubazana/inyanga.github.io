<div class="container grid mb-5">
    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
        <ul class="grid-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
            <li data-filter="*" class="filter-active">All</li>
            <li *ngFor="let protuct_type of protuct_types" [attr.data-filter]="'.' + protuct_type">
                {{ protuct_type }}
            </li>
        </ul>
        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
            <div class="col-lg-4 col-md-6 grid-item isotope-item {{ product.category }}" *ngFor="let product of items">
                <div class="grid-content h-100">
                    <img [src]="product.image" class="img-fluid" alt="{{ product.name }}">
                    <div class="grid-info">
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
